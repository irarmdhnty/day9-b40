<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Detail</title>
        <link rel="stylesheet" href="/public/css/style.css">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
            integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
            crossorigin="anonymous">
    </head>
    <body>
        <!--navbar-->
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container ">
                <a class="navbar-brand" href="#">
                    <img src="/public/image/logo.png" alt="logo" width="50px">
                </a>
                <button class="navbar-toggler" type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse"
                    id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page"
                                href="/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page"
                                href="/project">Add Project</a>
                        </li>
                    </ul>
                    <a href="/contact">
                        <button class="btn btn-dark text-white" type="submit">Contact
                            Me</button>
                    </a>
                </div>
            </div>
        </nav>

        <!--Content-->
        <div class="container">
            <h2 class="d-flex justify-content-center mt-3">DUBWAYS WEB APP</h2>
            <div class="d-flex justify-content-around">
                <div class="d-flex p-5">
                    <img src="/public/image/code.jpg" class="img" alt="..."
                        width="500px">
                </div>
                <div class="p-5 me-5 mt-5">
                    <div>
                        <p class="fw-bold fs-4">Duration</p>
                        <i class="fa-solid fa-lg fa-calendar-days"></i>
                        <span>{{ .Details.Start_date}} - {{ .Details.End_date }}</span>
                    </div>
                    <div>
                        <i class="fa-regular fa-lg fa-clock"></i>
                        <span>{{ .Details.Start_date}} - {{ .Details.End_date }}</span>
                    </div>
                    <div class="mt-4">
                        <p class="fw-bold fs-4">Technologies</p>
                        <table>
                            <tr>
                                <td><i class="fa-brands fa-xl fa-node-js"></i></td>
                                <td class="icon">Node Js</td>
                                <td><i class="fa-brands fa-xl fa-react"></i></td>
                                <td class="icon">React Native</td>
                            </tr>
                            <tr>
                                <td><i class="fa-brands fa-xl fa-laravel"></i></td>
                                <td class="icon">Laravel</td>
                                <td><i class="fa-brands fa-xl fa-golang"></i></td>
                                <td class="icon">Golang</td>
                            </tr>
                        </table>
                    </div>
                </div>

            </div>
            <div>
                <p class="card-text mb-3">{{ .Details.Desc }}</p>
            </div>
        </div>
    </body>
</html>
