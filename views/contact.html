<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Contact</title>
        <link rel="stylesheet" href="/public/css/style.css">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
            crossorigin="anonymous">
    </head>
    <body>
        <!--navbar-->
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container ">
                <a class="navbar-brand" href="#">
                    <img src="/public/image/logo.png" alt="logo" width="50px">
                </a>
                <button class="navbar-toggler" type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse"
                    id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page"
                                href="/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page"
                                href="/project">Add Project</a>
                        </li>
                    </ul>
                    <a href="/contact">
                        <button class="btn btn-dark text-white" type="submit">Contact
                            Me</button>
                    </a>
                </div>
            </div>
        </nav>

        <!--Form-->
        <div class="container-fluid d-flex justify-content-center
            align-items-center bg-grey">
            <div class="container-form">
                <h2 class="mb-3 text-center">GET IN TOUCH</h2>
                <form action="">
                    <div class="mb-3">
                        <label for="name" class="form-label fw-bold">Name</label>
                        <input type="text" id="name" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label fw-bold">Email</label>
                        <input type="text" id="email" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label fw-bold">Phone Number</label>
                        <input type="text" id="phone" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="" class="form-label fw-bold">Subject</label>
                        <select id="subject" class="form-select" aria-label="Default select
                            example">
                            <option selected hidden></option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label fw-bold">Your
                            Message</label>
                        <textarea id="message" class="form-control"></textarea>
                    </div>
                    <div class="d-grid d-md-flex justify-content-md-end">
                        <button class="btn btn-dark">Submit</button>
                    </div>
                </form>
            </div>
        </div>
        <script src="/public/js/contact.js"></script>
    </body>
</html>
